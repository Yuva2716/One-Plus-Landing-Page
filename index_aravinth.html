<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnePlus Landing Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
    </head>
    <body>

        <nav class="navbar navbar-expand bg-light" id="nav-one">
            <div class="container-fluid">
              <a class="navbar-brand " href="https://www.oneplus.in/">
                <img src="Images/oneplus.svg" alt="Oneplus Logo">
              </a>
              <div class="navs" id="#">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item d-inline">
                    <a class="nav-link text-dark" href="#">Sign In</a>
                  </li>
                  <li class="nav-item d-inline">
                    <a class="nav-link text-dark" href="#">Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <section class="main">
            <div class="row">
                <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 50vh;">
                    <div class="col-12 col-sm-4 col-md-8 col-lg-12 text-center">
                        <h2>OnePlus 10 Pro <sup style="font-size: 35px;">5G</sup> Launch Event</h2>
                        <button class="recap-btn mt-5">Get Recap</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="media-section">
          <div class="container">
              <div class="row gx-3">
                  <div class="col-lg-8 col-md-12">
                      <div class="ratio ratio-16x9">
                          <iframe src="https://www.youtube.com/embed/LVGq2O7nNII" title="OnePlus 10 Pro - Launch Event" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
                      </div>
                  </div>
                  <div class="col-lg-4 col-md-12 d-none d-lg-block">
                      <div class="chat-box d-flex justify-content-center align-items-center">
                          <p class="text-center">Chat is disabled for this live stream.</p>
                      </div>
                  </div>
              </div>
          </div>
      </section>


      <section class="footer-section d-none d-md-block">
        <div class="footer-container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12">
                    <div class="footer-text text-center mb-4">
                        <h2 class="mb-3">Subscribe to receive all the <br> latest launch event news</h2>
                        <p class="mb-4">Welcome gift inside</p>
                        <form>
                            <input type="email" class="form-control mb-3" placeholder="Enter your email" required>
                            <button type="submit" class="btn btn-primary  mb-3 mt-2">Subscribe</button>
                        </form>
                        <a href="#" class="d-block mt-3 mb-3">Subscribe to receive <span style="text-decoration: underline;">marketing information</span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
